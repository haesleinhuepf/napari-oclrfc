[metadata]
name = napari-oclrfc
author = Robert Haase
author_email = robert.haase@tu-dresden.de
license = BSD-3
url = https://github.com/haesleinhuepf/napari-oclrfc
description = Pixel and label classification using OpenCL-based Random Forest Classifiers
long_description = file: README.md
long_description_content_type = text/markdown
classifiers =
    Development Status :: 3 - Alpha
    Intended Audience :: Science/Research
    Framework :: napari
    Topic :: Software Development :: Testing
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Operating System :: OS Independent
    License :: OSI Approved :: BSD License
project_urls =
    Bug Tracker = https://github.com/haesleinhuepf/napari-oclrfc/issues
    Documentation = https://github.com/haesleinhuepf/napari-oclrfc
    Source Code = https://github.com/haesleinhuepf/napari-oclrfc
    User Support = https://forum.image.sc/tag/clij

[options]
packages = find:
python_requires = >=3.7
setup_requires = setuptools_scm
# add your package requirements here
install_requires =
    napari-plugin-engine>=0.1.4
    numpy
    oclrfc


[options.entry_points] 
napari.plugin = 
    5 Segmentation and classification on GPU (oclrfc) = napari_oclrfc
